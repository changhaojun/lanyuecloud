    <script src="./../js/page_jump.js"></script>
    <script>
        init();
        function init() {
            const href = window.sessionStorage.getItem('href');
            let currentIndex = Number(window.sessionStorage.getItem('currentIndex'));
            currentIndex--;

            $('iframe').attr('src', href);
            $('.menu>ul>li').eq(currentIndex).find('>a').addClass('menuActive');
        }
        function addActive(event) {
            let e = Number(event.target.getAttribute('data-e'));
            e--;
            $('.menu>ul>li a').removeClass('menuActive');
            $('.menu>ul>li').eq(e).find('>a').addClass('menuActive');
        }
    </script>
